<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic-Tac Toe Game</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game.css">
</head>

<body>
  <!-- Project -->
  <div class="container flex-center">
    <div class="tictac-home flex-column-wrap flex-around" id="home">
      <div class="btns-container flex-around">
        <button class="btn-item" id="singleplayer">SinglePlayer</button>
        <button class="btn-item" id="multiplayer">MultiPlayer</button>
        <button class="btn-item" id="stats">Statistiques</button>
        <button class="btn-item" id="options">Options</button>
        <button class="btn-item" id="exit-app">Exit</button>
      </div>
    </div>
    <div class="tictac-app flex-column-wrap invisible">
      <header class="flex-around">
        <p class="name-player">EMLzmile</p>
        <span class="player-mark"><span></span></span>
        <p class="name-player">Zmile AI</p>
      </header>
      <main>
        <section id="board"></section>
      </main>
      <footer>
        <ul class="stats">
          <li>Partie<span class="stat-number" id="match">0</span></li>
          <li>Gagné<span class="stat-number" id="win">0</span></li>
          <li>Perdu<span class="stat-number" id="lose">0</span></li>
          <li>Nul<span class="stat-number" id="drawn">0</span></li>
        </ul>
      </footer>
    </div>
    <div class="about-container flex-column-wrap flex-between">
      <header class="flex-between">
        <div class="title-game">
          <h1>Tic-Tac Toe Game</h1>
          <p>C'est cool, c'est fun</p>
        </div>
        <div id="toggle-menu">
          <figure><img src="img/menu_48px.png" alt="menu_48px.png"></figure>
        </div>
      </header>
      <nav class="nav flex-center">
        <ul>
          <li class="nav-item" id="resume">Continuer</li>
          <li class="nav-item" id="restart"><img src="./img/reset_48px.png" alt="reset.png">Recommencer</li>
          <li class="nav-item"><img src="img/help_48px.png" alt="help.png">Aide</li>
          <li class="nav-item"><img src="img/info_48px.png" alt="about.png">À propos</li>
          <li class="nav-item" id="exit-game"><img src="img/exit_48px.png" alt="exit.png">Quitter</li>
        </ul>
      </nav>
      <footer>
        <div class="ft-game">
          <p>Tic-Tac-Toe Game by <span>Emmanuel Moolongawi</span></p>
        </div>
        <div class="me">
          <ul class="social">
            <li class="circle"><a href="https://www.github.com/emmanuel.moolongawi"><img src="./img/github_48px.png" alt="github.png"></a></li>
            <li class="circle"><a href="https://m.facebook.com/emmanuel.moolongawi"><img src="img/facebook_48px.png" alt="facebook.png"></a></li>
            <li class="circle"><a href="https://m.instagram.com/emmanu.moolongawi"><img src="./img/instagram_48px.png" alt="instagram.png"></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
